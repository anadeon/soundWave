<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave</title>
    <link rel="icon" href="img/icons8-apple-music.svg" type="image/svg">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">SoundWave</div>

            <a href="#" class="nav-item active">
                <svg class="nav-icon" viewBox="0 0 24 24">
                    <path
                        d="M9.5 1.16l-5.346 4.73C2.468 7.36 2 8.707 2 10.16v8.84A3 3 0 0 0 5 22h4a1 1 0 0 0 1-1v-6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v6a1 1 0 0 0 1 1h4a3 3 0 0 0 3-3v-8.84c0-1.453-.468-2.797-1.154-3.27L15.5 1.16a3 3 0 0 0-7 0z" />
                </svg>
                Início
            </a>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <div class="nav-buttons">
                    <button class="nav-btn" title="Ir para o início">‹</button>
                </div>

                <div class="user-profile">
                    <div class="user-avatar">U</div>
                    <span>Usuário</span>
                </div>
            </div>

            <div class="content-area">
                <h1 class="greeting">Bem vindo(a) ao SoundWave!</h1>

                <!-- Artistas mais escutados -->
                <section class="section">
                    <div class="section-header">
                        <h2 class="section-title">Artistas mais escutados</h2>
                    </div>
                    <div class="cards-grid">
                        <div class="card">
                            <div class="card-image">
                                <button class="play-button"></button>
                            </div>
                            <div class="card-title"></div>
                            <div class="card-description"></div>
                        </div>
                </section>

                <!-- Músicas mais escutadas -->
                <section class="section">
                    <div class="section-header">
                        <h2 class="section-title">Músicas mais escutadas</h2>
                    </div>
                    <div class="cards-grid">
                        <div class="card">
                            <div class="card-image">
                                <button class="play-button"></button>
                            </div>
                            <div class="card-title"></div>
                            <div class="card-description"></div>
                        </div>
                    </div>
                </section>

                <!-- Generos mais escutados -->
                <section class="section">
                    <div class="section-header">
                        <h2 class="section-title">Gêneros mais escutados</h2>
                    </div>
                    <div class="cards-grid">
                        <div class="card">
                            <div class="card-image">
                                <button class="play-button"></button>
                            </div>
                            <div class="card-title"></div>
                            <div class="card-description"></div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="script/scripthome.js"></script>
</body>

</html>
