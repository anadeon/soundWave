<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>SoundWave</h1>
            <p>Sua música, seu mundo</p>
        </div>

        <div class="form-container">
            <!-- Formulário de Login -->
            <form class="form active" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email ou nome de usuário:</label>
                    <input type="text" id="loginEmail" placeholder="Digite seu email ou usuário" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Senha:</label>
                    <input type="password" id="loginPassword" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn-principal">Entrar</button>

                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Esqueceu sua senha?</a>
                </div>

                <div class="divider">
                    <span>OU</span>
                </div>

                <div class="switch-form-formulario">
                    Não tem uma conta? <a onclick="switchToRegister()">Cadastre-se</a>
                </div>
            </form>

            <!-- Formulário de Cadastro -->
            <form class="form" id="registerForm">
                <div class="form-group">
                    <label for="registerName">Nome completo:</label>
                    <input type="text" id="registerName" placeholder="Digite seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" placeholder="Digite seu email" required>
                </div>

                <div class="form-group">
                    <label for="registerPassword">Senha:</label>
                    <input type="password" id="registerPassword" placeholder="Crie uma senha" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar senha:</label>
                    <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>
                </div>

                <button type="submit" class="btn-principal">Criar Conta</button>

                <div class="divider">
                    <span>OU</span>
                </div>

                <div class="switch-form-formulario">
                    Já tem uma conta? <a onclick="switchToLogin()">Faça login</a>
                </div>
            </form>
        </div>
    </div>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
        <div id="bootstrapToast" class="toast align-items-center text-bg-success border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <!-- Mensagem vem via JS -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
